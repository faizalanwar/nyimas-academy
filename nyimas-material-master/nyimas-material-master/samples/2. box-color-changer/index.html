<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Color Changer</title>
</head>
<body>
  
  <div id="box" style="width: 300px; height: 300px; background-color: red"></div>
  <br />
  <div>
    Pilih Warna Box : 
    <select id="color-list">
      <option value="red" checked>Red</option>
      <option value="green" checked>Green</option>
      <option value="blue" checked>Blue</option>
      <option value="yellow" checked>Yellow</option>
    </select>
  </div>

  <script>
    var box = document.getElementById("box");
    var colorList = document.getElementById("color-list")
    colorList.addEventListener('change', function(e){
      box.style.backgroundColor = e.target.value;
    });
  </script>

</body>
</html>
